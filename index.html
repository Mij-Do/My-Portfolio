<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Portfolio</title>
</head>
<body class="bg-dark text-light">
    <!-- Start nav -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-success" href="#">Ahmed</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-success"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-success active" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-success" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-success" href="#">Skills</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-success" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Contact-Us
                            </a>
                            <ul class="dropdown-menu bg-dark">
                                <li><a class="dropdown-item text-success" href="#">WhatsApp</a></li>
                                <li><a class="dropdown-item text-success" href="#">Linked-In</a></li>
                            </ul>
                        </li>
                    </ul>
                    <a class="btn btn-success bg-dark text-success" href="#footer">Footer</a>
                </div>
            </div>
        </nav>
        <div class="text-center" id="home">
            <img src="./Images/339374.png" class="image" id="myImage" alt="Sample Image">
        </div>
    </header>
    <!-- End nav -->
    <!-- Start main -->
    <main>
        <div class="container">
            <!-- Start Apout -->
            <section class="about m-4">
                <div class="container-fluid">
                    <h2 class="display-4 m-4 text-center" id="about">About</h2>
                    <div class="card mb-3 bg-secondary text-light">
                        <div class="row g-0">
                            <div class="col-md-4 d-flex align-items-center">
                                <img src="./Images/me.jpg" class="img-fluid rounded-start" alt="Me">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h4 class="card-title">Hello</h4>
                                    <h5 class="card-title">My Name is Ahmed Samir</h5>
                                    <p class="card-text">I am Working as a Junoir Front-End Developer.</p>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title"> My Skills...</h5>
                                    <div class="container mt-4">
                                        <h6>HTML</h6>
                                        <div class="progress mb-3">
                                            <div class="progress-bar progress-bar-striped html" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">98%</div>
                                        </div>
                                        <h6>CSS</h6>
                                        <div class="progress mb-3">
                                            <div class="progress-bar progress-bar-striped css" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">90%</div>
                                        </div>
                                        <h6>BootStrap</h6>
                                        <div class="progress mb-3">
                                            <div class="progress-bar progress-bar-striped bootstrap" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">100%</div>
                                        </div>
                                        <h6>JavaScript</h6>
                                        <div class="progress mb-3">
                                            <div class="progress-bar progress-bar-striped js" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">65%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Apout -->
            <!-- Start My Portfolio -->
            <section class="myPortfolio m-4">
                <div class="container">
                    <h2 class="display-4 m-4 text-center" id="about">My Portfolio</h2>
                    <div id="carouselExampleCaptions" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img src="./Images/MyBlog.png" class="d-block w-100" alt="MyBlog">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>My Blog</h5>
                            </div>
                            </div>
                            <div class="carousel-item">
                            <img src="./Images/EadgeCut.png" class="d-block w-100" alt="EadgeCut">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="text-dark">EadgeCut</h5>
                            </div>
                            </div>
                            <div class="carousel-item">
                            <img src="./Images/ParaRuz.png" class="d-block w-100" alt="ParaRuz">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>ParaRuz</h5>
                            </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                        </div>
                </div>
            </section>
            <!-- End My Portfolio -->
        </div>
    </main>
    <!-- End main -->
    <script src="./JS/main.js"></script>
    <script src="./JS/progress-bar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
